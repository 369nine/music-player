<!DOCTYPE html>
<html lang="en">
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="./sanele well done.jpg">
    <link rel="stylesheet" type="text/css" href="style15.css">
</head>

<body>
    <section id="home">
        <div class="container">
            <div class="collection">
                <h1 class="heading">SANELE NTOMBELA'S HIP-HOP PLAYLIST</h1>
                <p class="lead">A playlist of my recent self-produced Hip-Hop/Rap songs. Unmixed and unmastered raw versions. </p>
                    <hr class="hor">
                    <div id="musicbox" class="musicbox">
                    <h2>HIP-HOP PLAYLIST</h2>
                </div>
            </div>
            
            <div class="playbox"><br><br><br>
            
                <h1 class="heading">MUSIC PLAYER</h1>
                <div class="controller">
                    <div id="circle-bg" class="circle">
                        <div id="circle-sm" class="circle2"><img id="cover" src="" class="fluid-img"></div>
                    </div>
                    <div class="songs">
                        <h2 id="song-name">HIP-HOP</h2>
                        <div class="controls">
                            <audio id="audio" src=""></audio>
                            <img id="backward" class="media-btn" src="./previous.webp">
                            <img id="play-stop" class="media-btn">
                            <img id="forward" class="media-btn" src="./previous.webp">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app15.js" type="text/javascript"></script>
</body>
</html>
